<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego del Ahorcado hecho con JavaScript.">
    <title>El Ahorcado - Login</title>
    <link rel="icon" href="assets/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-4 text-rose-800/70">EL AHORCADO - LOGIN</h1>
        <div class="border border-gray-200 shadow p-2">
            <div class="bg-white p-4 flex items-center justify-center flex-col gap-8">
                <div id="login" class="flex flex-col gap-4 w-[300px] mt-4">
                    <input id="usuario" placeholder="Usuario" class="border-2 border-rose-600 rounded-md p-2 outline-none"/>
                    <input id="contraseña" placeholder="Contraseña" type="password" class="border-2 border-rose-600 rounded-md p-2 outline-none"/>

                </div>
               <button class="bg-rose-800/80 text-white p-2 rounded-md w-[180px] flex items-center justify-center gap-2 group transition-all duration-300">
                    <span id="" class="text-lg">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right text-white transform transition-transform duration-300 group-hover:translate-x-2"></i>
                </button>

            </div>
            <script src="data/constantesUsuarios.js"></script>
            <script src="services/login.js"></script>
            
        </div>
        
    </body>
</html>
